<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled></input>
        <div class="buttons">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="addition" id="orange">+</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="substraction" id="orange">-</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiplication" id="orange">*</button>
            <button class="delete">C</button>
            <button class="point">.</button>
            <button class="equal">=</button>
            <button class="division" id="orange">/</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
